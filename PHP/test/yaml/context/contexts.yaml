-
    php: "Flower::abc"
    context:
        type: "static_op"
        class: "Flower"
        prefix: "abc"

-
    php: "Flower::"
    context:
        type: "static_op"
        class: "Flower"
        prefix: ""

-
    php: "$a = new Flower(); $a->abc"
    context:
        type: "object_op"
        variable: "$a"
        prefix: "abc"

-
    php: "$a = new Flower(); $a->"
    context:
        type: "object_op"
        variable: "$a"
        prefix: ""


