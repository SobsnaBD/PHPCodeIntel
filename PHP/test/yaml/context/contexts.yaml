-
    php: "Flower::abc"
    context:
        scope: "static"
        class: "Flower"
        prefix: "abc"

-
    php: "Flower::"
    context:
        scope: "static"
        class: "Flower"
        prefix: ""

-
    php: "$a = new Flower(); $a->abc"
    context:
        scope: "instance"
        variable: "$a"
        prefix: "abc"

-
    php: "$a = new Flower(); $a->"
    context:
        scope: "instance"
        variable: "$a"
        prefix: ""


