-
    php: "Flower::abc"
    context:
        scope: "static"
        class: "Flower"
        prefix: "abc"

-
    php: "Flower::"
    context:
        scope: "static"
        class: "Flower"
        prefix: ""

-
    php: |-
        $a = new Flower();
        $a->abc
    context:
        scope: "instance"
        variable: "$a"
        prefix: "abc"
        class: "Flower"

-
    php: |-
        $a = new Flower();
        $a->
    context:
        scope: "instance"
        variable: "$a"
        prefix: ""
        class: "Flower"


